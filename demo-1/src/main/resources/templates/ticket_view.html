<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<title>Tickets</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
 <div th:replace="fragments/header2 :: header">&nbsp;</div>
     <br/>
	<br/>
	<br/>
	<br/>
<div class="container">
		<button class="btn btn-success nBtn"><a href="/tickets/addTicket">New</a></button>
		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Departure Date</th>
							<th>Arrival Data</th>
							<th>Seat</th>
							<th>Price</th>
							<th>Country</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:if="${tickets.empty}">
							<td colspan="2">No Tickets in the system</td>
						</tr>
						<tr th:each="ticket : ${tickets}">
							<td><span th:text="${ticket.departuredata}"> Departure Data </span></td>
							<td><span th:text="${ticket.arrivaldata}"> Arrival Data </span></td>
							<td><span th:text="${ticket.seat}"> Seat </span></td>
							<td><span th:text="${ticket.price}"> Price </span></td>
							<td data-th-text="${ticket.destination.country}"> Destination</td>
						
							<td><a
								th:href="@{/tickets/delete/{idticket}(idticket=${ticket.idticket})} "
								class="btn btn-danger delBtn">Delete</a></td>
							<td><a
								th:href="@{/tickets/edit/{idticket}(idticket=${ticket.idticket})} "
								class="btn btn-primary eBtn">Edit</a></td>
						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>

</body>
</html>
