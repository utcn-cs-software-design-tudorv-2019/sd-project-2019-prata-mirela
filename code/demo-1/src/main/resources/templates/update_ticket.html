<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8"/>
  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <title>Update Ticket</title>
        <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
         
    </head>
<body>
<div class="mySecondForm">
			<form action="#" th:action="@{/tickets/update/{idticket}(idticket=${ticket.idticket})}" th:object="${ticket}" method="post">
				
							
							<div class="modal-body">

								<div class="form-group">
									<label for="departuredata" class="col-form-label">Departure Data</label> <input
										type="text" th:field="*{departuredata}" class="form-control"  id="departuredata" name="departuredata"
										value="" />
								</div>
								<div class="form-group">
									<label for="arrivaldata" class="col-form-label">Arrival Data</label>
									<input type="text" th:field="*{arrivaldata}"class="form-control" id="arrivaldata"
										name="arrivaldata" value="" />
								</div>
								<div class="form-group">
									<label for="seat" class="col-form-label">Seat</label> <input
										type="text" th:field="*{seat}" class="form-control" id="seat" name="seat"
										value="" />
								</div>
								<div class="form-group">
									<label for="price" class="col-form-label">Price</label> <input
										type="text" th:field="*{price}" class="form-control" id="price" name="price"
										value="" />
								</div>
								
								<div class="form-group blu-margin">
								<label for="destination" class="col-form-label">Destination</label>
    <select class="form-control" th:field="${ticket.destination}"  id="destination">
    <option value="0">select operator</option>
    <option th:each="destination : ${destinations}" th:value="${destination.iddestination}" th:text="${destination.country}"></option>
    </select>
</div>

							</div>
							<div class="modal-footer">
					
								<input type="submit" class="btn btn-primary" value="save" />
							</div>
						
			</form>
		</div>
</body>
</html>
