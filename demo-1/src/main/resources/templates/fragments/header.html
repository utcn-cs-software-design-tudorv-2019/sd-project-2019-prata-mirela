<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
     </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Menu</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          <li th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{'/user/'+${user.iduser}}">Home</a>
            </li>
            <li th:classappend="${module == 'myprofile' ? 'active' : ''}">
              <a href="#" th:href="@{'/user/'+${user.iduser}+'/myProfile'}">MyProfile</a>
            </li>
           <li th:classappend="${module == 'shop' ? 'active' : ''}">
              <a href="#" th:href="@{'/user/'+${user.iduser}+'/shop'}">Shop</a>
            </li>
            <li th:classappend="${module == 'shoppingcart' ? 'active' : ''}">
              <a href="#" th:href="@{'/shoppingcart/'+${user.iduser}}">Shopping Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
