<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8"/>
  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <title>Update Destination</title>
        <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
         
    </head>
<body>
<div class="mySecondForm">
			<form action="#" th:action="@{/destinations/update/{iddestination}(iddestination=${destination.iddestination})}" th:object="${destination}" method="post">
				
							
							<div class="modal-body">

								<div class="form-group">
									<label for="name" class="col-form-label">Name</label> <input
										type="text" th:field="*{name}" class="form-control" id="name" name="name"
										value="" />
								</div>
								<div class="form-group">
									<label for="description" class="col-form-label">Description</label>
									<input type="text" th:field="*{description}" class="form-control" id="description"
										name="description" value="" />
								</div>
								
								
								

							</div>
							<div class="modal-footer">
					
								<input type="submit" class="btn btn-primary" value="save" />
							</div>
						
			</form>
		</div>
</body>
</html>
