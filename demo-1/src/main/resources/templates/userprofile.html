<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<title>MyProfile</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
 <div th:replace="fragments/header :: header">&nbsp;</div>
     <br/>
	<br/>
	<br/>
	<br/>
<div class="container">
		
		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Email</th>
							<th>Password</th>
							<th>Name</th>
							<th>Address</th>
							
						</tr>
					</thead>
					<tbody>
						
						<tr >
							<td><span th:text="${user.email}"> Email </span></td>
							<td><span th:text="${user.password}"> Password </span></td>
							<td><span th:text="${user.name}"> Name </span></td>
							<td><span th:text="${user.address}"> Address </span></td>

							
							<td><a href="#"
								th:href="@{'/user/'+${user.iduser}+'/myProfile/edit'} "
								class="btn btn-primary eBtn">Edit</a></td>
						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>

</body>
</html>
