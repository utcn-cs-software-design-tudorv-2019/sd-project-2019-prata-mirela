<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<title>Destinations</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
 <div th:replace="fragments/header2 :: header">&nbsp;</div>
     <br/>
	<br/>
	<br/>
	<br/>
<div class="container">
		<button class="btn btn-success nBtn"><a href="/destinations/addDestination">New</a></button>
		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Country</th>
							<th>City</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:if="${destinations.empty}">
							<td colspan="2">No Destinations in the system</td>
						</tr>
						<tr th:each="destination : ${destinations}">
							<td><span th:text="${destination.country}"> Country </span></td>
							<td><span th:text="${destination.city}"> City </span></td>
							

							<td><a
								th:href="@{/destinations/delete/{iddestination}(iddestination=${destination.iddestination})} "
								class="btn btn-danger delBtn">Delete</a></td>
							<td><a
								th:href="@{/destinations/edit/{iddestination}(iddestination=${destination.iddestination})} "
								class="btn btn-primary eBtn">Edit</a></td>
						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
		</div>

</body>
</html>
